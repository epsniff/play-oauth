@(title: String)(content: Html, styles: Html = Html(""), scripts: Html = Html(""))

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <title>@title</title>

        <link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">

        @styles

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="@routes.Assets.at("javascripts/html5shiv.js")"></script>
        <script src="@routes.Assets.at("javascripts/respond.min.js")"></script>
        <![endif]-->
    </head>

    <body>

        @content

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
        @scripts
    </body>
</html>
